<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 92vh;
            background-color: #d4d4d4;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
         }
        .logos {
            display: flex;
            justify-content: space-around;
            width: 90%;
            padding: 20px 0;
            border-radius: 10px;
            background-color: white;
            border: 2px solid #000;
         }
        .logo-box {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
         }
        .logos img {
            height: 60px;
         }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid #000;
            margin-top: 20px;
         }
        .activation-code {
            margin-bottom: 10px;
         }
        
        input,label {
          vertical-align: middle;
          white-space: normal;
          background: 0 0;
          line-height: 1;
         }
         
          label {
            position: relative;
            display: block;
         }

        .activation-code input {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
         }

        .ico {
          height: 16px;
          position: absolute;
          top: 10;
          left: 1.5;
          margin-top: 10px;
          margin-left: 10px;
         }

        .login-button {
            background-color: yellow;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
         }
        .login-button:hover {
            background-color: gold;
         }
        .error-message {
            color: red;
            margin-top: 10px;
            margin-bottom: 10px;
            visibility: hidden; /* Hide error message by default */
            font-size: 12px; /* Smaller font size */
         }
    </style>
    <script>
        function checkActivationCode() {
            const code = document.getElementById('activation-code').value;
            const errorMessage = document.getElementById('error-message');

            if (code.length !== 6) {
                errorMessage.style.visibility = 'visible';
                errorMessage.textContent = 'Kode Aktivasi harus terdiri dari 6 digit';
                return;
            }

            switch (code) {
                case '111111':
                    window.location.href = 'Data Siswa/index.html';
                    break;
                case '678901':
                    window.location.href = 'Data guru/index.html';
                    break;
                case '11111':
                    window.location.href = 'page3.html';
                    break;
                case '222222':
                    window.location.href = 'page4.html';
                    break;
                case '333333':
                    window.location.href = 'page5.html';
                    break;
                default:
                    errorMessage.style.visibility = 'visible'; // Show error message
                    errorMessage.textContent = 'Kode Aktivasi Salah';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.querySelector('.login-button');
            loginButton.addEventListener('click', checkActivationCode);
        });
    </script>
</head>
<body>
    <div class="logos">
        <div class="logo-box">
            <img src="Gambar and Video/Foto/Logo/3.png" alt="SMAN 1 Sorong">
        </div>
        <div class="logo-box">
            <img src="Gambar and Video/Foto/Logo/1.png" alt="Taekwondo Indonesia">
        </div>
        <div class="logo-box">
            <img src="Gambar and Video/Foto/Logo/5.png" alt="Dojang">
        </div>
    </div>
    <div class="container">
        <label class="activation-code">
          <img id="ico1" class="ico" src="Gambar and Video/Foto/Logo/user.svg" alt="#" />
            <input type="number" id="activation-code" placeholder="Kode Aktivasi Anda" maxlength="6">
        </label>
        <div id="error-message" class="error-message">Kode Aktivasi Salah</div>
        <button class="login-button">Login</button>
    </div>
</body>
</html>
